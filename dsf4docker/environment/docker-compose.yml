    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar123
      - POSTGRES_DB=sonar
      - PGDATA=/var/lib/postgresql/data
    labels:
      - 'traefik.enable=false'
  nexus3:
    image: 'sonatype/nexus3'
    restart: always
    networks:
      - devonfw-shop-floor
    volumes:
